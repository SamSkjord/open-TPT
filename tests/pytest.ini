[pytest]
# openTPT Test Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorising tests
markers =
    unit: Unit tests for pure functions (no mocking required)
    integration: Integration tests requiring hardware mocks
    slow: Tests that take longer to execute

# Output configuration
addopts = -v --tb=short

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=utils --cov=copilot --cov-report=html
